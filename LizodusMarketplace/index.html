<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lizodus' Marketplace</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Nav Bar  -->
    <nav>
      <div class="navbar">
        <a href="#" class="navbar-brand">Lizodus</a>
        <button class="toggle-collapse">
          <em class="fas fa-align-center fa-lg"></em>
        </button>
        <div class="navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#">Products</a>
            </li>
            <li class="nav-item">
              <a href="#">Reviews</a>
            </li>
            <li class="nav-item">
              <a href="#">Your Business</a>
            </li>
            <li class="icon nav-item">
              <a href="#" class="fa fa-fw fa-user"></a>
            </li>
            <li class="icon nav-item">
              <a href="#" class="fa fa-fw fa-search"></a>
            </li>
            <li class="icon nav-item">
              <a href="#" class="fa fa-fw fa-envelope"></a>
            </li>
          </ul>
        </div>
      </div>
      <hr />
    </nav>

    <p class="animate__animated animate__heartBeat">Shop Now</p>

    <!--  Image Grid-->
    <div class="wrapper">
      <div class="box">
        <img src="images/1.jpg" alt="" />
        <button class="btn">100% Natural</button>
      </div>
      <div class="box">
        <img src="images/2.jpg" alt="" /><button class="btn">
          Skin friendly
        </button>
      </div>
      <div class="box">
        <img src="images/3.jpg" alt="" /><button class="btn">
          100% Organic
        </button>
      </div>
      <div class="box">
        <img src="images/4.jpeg" alt="" /><button class="btn">
          Delish
        </button>
      </div>
      <div class="box">
        <img src="images/5.jpeg" alt="" /><button class="btn">
          Organic Grown
        </button>
      </div>
      <div class="box">
        <img src="images/6.jpeg" alt="" /><button class="btn">
          Juicy
        </button>
      </div>
      <div class="box">
        <img src="images/7.jpg" alt="" /><button class="btn">
          Elegant
        </button>
      </div>
      <div class="box">
        <img src="images/8.png" alt="" /><button class="btn">
          Beautiful
        </button>
      </div>
      <div class="box">
        <img src="images/10.jpeg" alt="" /><button class="btn">
          Crunchy
        </button>
      </div>
      <div class="box">
        <img src="images/9.jpg" alt="" /><button class="btn">
          Best Fashion
        </button>
      </div>
      <div class="box">
        <img src="images/11.jpeg" alt="" /><button class="btn">
          Essentials
        </button>
      </div>
      <div class="box">
        <img src="images/12.jpg" alt="" /><button class="btn">
          Fashionista
        </button>
      </div>
    </div>

    <!-- Footer  -->
    <div class="footer-container">
      <div class="footer">
        <div class="footer-heading footer-1">
          <h2>About Us</h2>
          <a href="#">Store</a>
          <a href="#">Demo</a>
          <a href="#">Customers</a>
          <a href="#">Investors</a>
          <a href="#">Terms of Services</a>
        </div>
        <div class="footer-heading footer-2">
          <h2>Contact Us</h2>
          <a href="#">Jobs</a>
          <a href="#">Support</a>
          <a href="#">Contact</a>
          <a href="#">Sponsorships</a>
        </div>
        <div class="footer-heading footer-3">
          <h2>Social Media</h2>
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
          <a href="#">YouTube</a>
          <a href="#">Twitter</a>
        </div>
        <div class="footer-email-form">
          <h2>Join Our Newsletter</h2>
          <input
            type="email"
            placeholder="Enter your email address"
            id="footer-email"
          />
          <input type="submit" value="Sign Up" id="footer-email-btn" />
        </div>
      </div>
    </div>

    <!-- Boostrap CDN-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
